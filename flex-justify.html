<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex: Justify Content</title>
    <style>
        .container{
            display: flex;
            height: 400px;
            width: 100%;
            background-color: lightgray;
        }

        .flex-item{
            background-color: lightcoral;
            margin:10px;
            padding:20px;
            /* width:33%; */

        }
        </style>
</head>
<body>
    <div class="container" style="flex-wrap:wrap-reverse;">
        <div class="flex-item">Start Item 1</div>
        <div class="flex-item">Start Item 2</div>
        <div class="flex-item">Start Item 3</div>
    </div>
</body>
</html>
